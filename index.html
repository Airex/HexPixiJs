<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HexPixiJs</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap-lumen.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/starter.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HexPixiJs</a>

            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="https://github.com/mark-harmon/HexPixiJs">HexPixiJs on GitHub</a></li>                    
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div style="height: 20px;"></div>
        <div class="row">
            <div class="col-sm-8">
                <div id="stage"></div>
            </div>
            <div class="col-sm-4">
                <form role="form">
                    <div class="form-group">

                        <div>
                            <label>Map width</label>
                            <input id="mapWidth" type="text" class="form-control" placeholder="map width" value="8" />
                        </div>
                        <div>
                            <label>Map height</label>
                            <input id="mapHeight" type="text" class="form-control" placeholder="map height" value="8" />
                        </div>
                        <div>
                            <label>Coordinate system</label>
                            <select id="coordinateSystem" class="form-control">
                                <option value="0">odd-q</option>
                                <option value="1" selected="selected">even-q</option>
                                <option value="2">odd-r</option>
                                <option value="3">even-r</option>
                            </select>
                        </div>

                        <div style="height: 20px;"></div>

                        <div>
                            <button id="makeMapBtn" class="btn btn-primary" type="button">Make Map</button>
                            <button id="clearMapBtn" class="btn " type="button">Clear Map</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="scripts/vend/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/vend/pixi.dev.js"></script>
    <script type="text/javascript" src="scripts/hexpixi.js"></script>
    <script type="text/javascript" src="scripts/hpdemo.js"></script>
</body>
</html>
